<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/resizer.js"></script>
    <script src="lib/main.js"></script>
    <script src="lib/jsongetrequest.js"></script>
    <script src="lib/itemmanager.js"></script>
    <script src="lib/dpadnavigation.js"></script>
    <script src="lib/scrollingcontrol.js"></script>
    <script src="lib/fullscreenapi.js"></script>
    <script src="lib/videoplayer.js"></script>
    <script src="lib/beammedia.js"></script>
    <script src="vendor/hls.js"></script>
    <script src="cordova.js"></script>

    <title>Cow TV</title>
</head>
<body>
<div id="background"></div>

<div id="scaler">

    <div id="top-bar">

        <div id="top-bar-right-aligned">
            <div id="fullscreen-icon" class="icon-holder hidden">
                <svg id="fullscreen-disabled" class="icon" viewBox="0 0 24 24">
                    <use xlink:href="media/fullscreen.svg#request"></use>
                </svg>
                <svg id="fullscreen-enabled" class="icon hidden" viewBox="0 0 24 24">
                    <use xlink:href="media/fullscreen.svg#exit"></use>
                </svg>
            </div>
            <div id="cast-icon" class="icon-holder hidden">
                <svg class="icon" viewBox="0 0 24 24">
                    <use xlink:href="media/cast.svg#normal"></use>
                </svg>
                <svg class="icon hidden" viewBox="0 0 24 24">
                    <use xlink:href="media/cast.svg#anim_0"></use>
                </svg>
                <svg class="icon hidden" viewBox="0 0 24 24">
                    <use xlink:href="media/cast.svg#anim_1"></use>
                </svg>
                <svg class="icon hidden" viewBox="0 0 24 24">
                    <use xlink:href="media/cast.svg#anim_2"></use>
                </svg>
                <svg class="icon hidden" viewBox="0 0 24 24">
                    <use xlink:href="media/cast.svg#connected"></use>
                </svg>
            </div>
        </div>
    </div>

    <div id="home-content">
        <div class="header font-size-medium text">Live TV</div>

        <div id="live-strip" class="strip">
            <div id="live-children" class="children"></div>
        </div>

        <div class="header font-size-medium text">Popul√¶re</div>

        <div id="popular-strip" class="strip">
            <div id="popular-children" class="children"></div>
        </div>

        <div class="header font-size-medium text">Nyheder</div>

        <div id="news-strip" class="strip">
            <div id="news-children" class="children"></div>
        </div>

        <div class="header font-size-medium text">Favoritter</div>

        <div id="favorite-stripe" class="strip">
            <div id="favorite-children" class="children"></div>
        </div>
    </div>

</div>

<div id="media-player" class="hidden">
    <video id="video"></video>
</div>

<div id="spinner" class="hidden">
    <img width="500" id="spinner-icon" src="media/spinner.svg">
</div>

</body>
</html>
